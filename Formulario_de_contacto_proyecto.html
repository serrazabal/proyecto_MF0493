<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nos importa tu opinión</title>
    </head>
    <header>
        <h1>Formulario de contacto</h1>
        <p>Nuestra empresa se toma muy en serio tu opinión, por eso estaremos encantados de recibir cualquier comentario por tu parte</p>
    </header>
    <img src="https://drive.google.com/file/d/1r_5FEAYkwhKapDHY8YAypoY_UdaglrdS/view?usp=drive_link" alt="Logo">
    <section>
    </section>
    <form action="/enviar" method="POST" autocomplete="on">
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        <label for="correo">Dirección de email (obligatorio)</label>
            <input type="email" id="correo" name="correo" required>
        <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
                <option value="Francia">Francia</option>
                <option value="Italia">Italia</option>
                <option value="Alemania">Alemania</option>
                <option value="Otro_país">Otro país</option>
            </select>
        <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{9}"required>
        <!-- He utilizado esta fuente https://www.anerbarrena.com/html5-tel-input-1802/  -->
        <label for="comentarios">Tu comentario</label>
            <textarea id="comentarios" name="comentarios" rows="5" cols="20"></textarea>
        <button type="submit">Enviar</button>
    </form>
